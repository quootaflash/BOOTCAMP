    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFF; /* Solid blue */
            min-height: 100vh;
        }
        .maintenance-icon {

            <!-- Main Content -->
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">
                Layanan Sedang Tidak Tersedia

            <p class="text-gray-600 mb-6 leading-relaxed">
                Maaf, layanan yang Anda cari sedang dalam proses pengembangan.

            </p>

                </button>
                
                <button onclick="contactSupport()" class="w-full bg-white text-blue-600 border border-blue-600 py-3 px-4 rounded-lg font-medium hover:bg-blue-50 transition duration-300">
                    Hubungi Support
                </button>
            </div>

            <!-- Contact Information -->
            <div class="border-t pt-6">

                <div class="grid grid-cols-1 gap-3 text-sm text-gray-600">
                    <div class="flex items-center justify-center">
